<body>
  <div id="app">

  </div>

  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>

  <script type="text/jsx">

     const Card = ({ imageUrl, title, text }) => {

                return (
                    <div  className= "col-lg-3">
                        <div className="card">
                            <img src={imageUrl} alt={title} className="card-img-top" />
                            <div className="card-body">
                                <h5 className="card-title">{title}</h5>
                                <p className="card-text">{text}</p>
                            </div>
                            </div>

                    </div>
                  
                );
            }


function Homepage() {

    var cardsData = [
        ['https://acortar.link/Tl4C4D', 'Montañas', 'Estas son montañas nevadas en alguna parte de USA.'],
        ['https://acortar.link/Tl4C4D', 'Lago', 'Este es un hermoso lago que refleja un atardecer.'],
        ['https://acortar.link/ErTscd', 'Abeja', 'Esta es una hermosa imagen de una abeja cerca de una flor.'],
        ['https://acortar.link/ErTscd', 'Arboles', 'Esta es una imponente imagen de un volcán en erupción.']]
  
        return (
            <div className="row m-4">
                {cardsData.map((data) => {
                    return (
                        <Card imageUrl={data[0]} title={data[1]} text={data[2]} />
                    );
                })}
            </div>
        );
};

 

         ReactDOM.render(<Homepage/>, app);

  </script>
